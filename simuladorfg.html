<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simulador de Força Gravitacional</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    label {
      display: block;
      margin-bottom: 5px;
    }
    input {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      box-sizing: border-box;
    }
    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    #resultado {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>Simulador de Força Gravitacional</h1>

  <label for="massa1">Massa 1 (kg):</label>
  <input type="number" id="massa1" placeholder="Digite a massa 1">

  <label for="massa2">Massa 2 (kg):</label>
  <input type="number" id="massa2" placeholder="Digite a massa 2">

  <label for="distancia">Distância (m):</label>
  <input type="number" id="distancia" placeholder="Digite a distância">

  <button onclick="calcularForca()">Calcular Força Gravitacional</button>

  <div id="resultado"></div>

  <script>
    function calcularForca() {
      // Obter os valores inseridos pelo usuário
      var massa1 = parseFloat(document.getElementById('massa1').value);
      var massa2 = parseFloat(document.getElementById('massa2').value);
      var distancia = parseFloat(document.getElementById('distancia').value);

      // Constante Gravitacional
      var constanteGravitacional = 6.674 * Math.pow(10, -11);

      // Calcular a força gravitacional
      var forcaGravitacional = (constanteGravitacional * massa1 * massa2) / Math.pow(distancia, 2);

      // Exibir o resultado
      document.getElementById('resultado').innerHTML = "Força Gravitacional: " + forcaGravitacional.toFixed(4) + " N";
    }
  </script>

</body>
</html>
